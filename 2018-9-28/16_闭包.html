        函数就是一个闭包

        函数内部的参数或者变量被外界访问，此时形成闭包环境

        在js中，当函数套函数，子函数使用了父函数的参数或者变量
        并且外部一直在使用这个函数的返回值，
        此时父函数的参数和变量，是不会被浏览器垃圾回收机制立马
        回收，这个时候父级形成闭包环境

   */

        return function (){
            a ++;

        }
    }
