    // children : 获取所有子元素节点；
    var box = document.getElementById("box");
    console.log(box.children);// 在真核IE8以下，children是不兼容的；
    // 兼容的子元素节点
    function myChildren(curEle) {
        var ary = [];
        if(curEle.children){
            ary = curEle.children;
            return;
        }
        // 获取所有的子节点
        var all = curEle.childNodes;
        var len = all.length;
        for(var i=0;i<len;i++){
            var cur = all[i];
            if(cur.nodeType ===1){
                ary.push(cur);
            }
        }
        return ary;
    }
    myChildren(box);
