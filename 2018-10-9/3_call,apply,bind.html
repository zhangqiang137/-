        一个函数在创建出来的时候，就自带一些属性或者方法

        其中就有call,bind,apply,改变指针方向（this）

        call:无数个参数
            第一个参数:
                改变this指向

            第二个参数之后:
                就是实参

        apply:只有2个参数
            第一个参数:
                改变this指向
            第二个参数:
                是个数组(数组中放实参)

            相同点:
                都可以改变this指向，2个方法调用的时候会*自动执行函数*

            不同点:
                call参数可以是无数个，apply只有2个参数，第二个参数是数组

        bind:
            有无数个参数

            第一个参数:
                改变this指向

            第二个参数之后:
                就是实参

            返回值为一个函数，并且调用bind方法之后，是不会执行函数体的，得手动执行


        注意:
            如果第一个参数为null或者undefined，this指向window


    */    
    function fn(a,b,c){
