            存储方式不一样，简单数据类型存在栈中
            复合数据类型存在堆中。
           
            简单类型的赋值就是赋值
            复合类型的赋值是赋址

       怎么样才可以把传递给函数的参数值接收到(两种办法)：

            1.读形参，如果没有传实参为undefined
            2.通过arguments去获取
       

         JS中设置定时器的两种方法：
            炸一次: setTimeout(function(a){},1000,5)
            连续炸: setInterval(function(a){},1000,5)
