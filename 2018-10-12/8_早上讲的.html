<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        正则:
            专门用来检索模糊范围的字符串的规则

        //
        new RegExp

        object类型的

        方法:
            test()  -> 布尔值
            exec()  -> [匹配到的字符] || null

        str.match(//) -> 把匹配到的字符放入到数组中，不匹配返回null

        str.replace(''|//（要替换谁）,''|callback（替换成什么）)  替换字符串

        默认的callback参数
            第一个参数:
                匹配到的字符

            第二个参数：
                索引
            第三个参数:
                整个字符串

            第四个参数:
                undefined

        如果有() 子项、分组
            第一个参数:
                匹配到的字符
            第二个参数之后
                子项|分组的个数

            分组或者子项之后，索引、整个字符串、undefined

        
        元字符:
            \d  一个数字
            \D  一个非数字
            \s
            \S
            \n
            \w
            \W
            \b  
            \B

        \ 转义符

        量词:
            +  

        修饰符:
            g 全局
            i 忽略大小写
            m 多行匹配

        $ 结尾
        ^ 开头
        | 或者

        []  范围，任意取其一

    

    

        


        

        





            



    */    
</script>
</body>
</html>
